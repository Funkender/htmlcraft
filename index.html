<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Voxel Touch World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #touchUI {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      z-index: 10;
      pointer-events: auto;
    }
    .joystick {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      position: absolute;
      touch-action: none;
    }
    #joystick-move {
      left: 10px;
      bottom: 10px;
    }
    #joystick-look {
      right: 10px;
      bottom: 10px;
    }
    .action-btn {
      position: absolute;
      bottom: 120px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 2px solid white;
      touch-action: manipulation;
    }
    #btn-place {
      left: 10px;
    }
    #btn-break {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="touchUI">
    <div id="joystick-move" class="joystick"></div>
    <div id="joystick-look" class="joystick"></div>
    <button id="btn-place" class="action-btn">ðŸŸ¢ Platzieren</button>
    <button id="btn-break" class="action-btn">ðŸ”´ ZerstÃ¶ren</button>
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.162.0/build/three.module.js";

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.set(0, 2, 5);
    scene.add(new THREE.AmbientLight(0xffffff));

    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    scene.add(cube);

    // Touch Buttons
    document.getElementById("btn-place").addEventListener("touchstart", () => {
      console.log("Block platzieren");
      cube.material.color.set(0x00ff00);
    });
    document.getElementById("btn-break").addEventListener("touchstart", () => {
      console.log("Block zerstÃ¶ren");
      cube.material.color.set(0xff0000);
    });

    // Joystick Simulation
    let moveX = 0, moveY = 0, lookX = 0, lookY = 0;
    const moveJoy = document.getElementById("joystick-move");
    const lookJoy = document.getElementById("joystick-look");

    function setupJoystick(joy, callback) {
      let active = false;
      joy.addEventListener("touchstart", e => { active = true; e.preventDefault(); });
      joy.addEventListener("touchmove", e => {
        if (!active) return;
        const touch = e.touches[0];
        const rect = joy.getBoundingClientRect();
        const dx = touch.clientX - (rect.left + rect.width / 2);
        const dy = touch.clientY - (rect.top + rect.height / 2);
        callback(dx / 50, dy / 50);
      });
      joy.addEventListener("touchend", () => callback(0, 0));
    }

    setupJoystick(moveJoy, (x, y) => { moveX = x; moveY = y; });
    setupJoystick(lookJoy, (x, y) => { lookX = x; lookY = y; });

    function animate() {
      requestAnimationFrame(animate);
      camera.position.x += moveX * 0.1;
      camera.position.z += moveY * 0.1;
      camera.rotation.y -= lookX * 0.01;
      camera.rotation.x -= lookY * 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
